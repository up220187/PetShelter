<!DOCTYPE html>
<html>
<body>
  <h2>Probar subida a Cloudinary</h2>
  <input type="file" id="upload" />
  <script>
    document.getElementById("upload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const data = new FormData();
      data.append("file", file);
      data.append("upload_preset", "petshelter_upload");

      const res = await fetch("https://api.cloudinary.com/v1_1/ddnfluo7g/image/upload", {
        method: "POST",
        body: data
      });

      const result = await res.json();
      console.log(result);
      alert(result.secure_url || result.error.message);
    });
  </script>
</body>
</html>
